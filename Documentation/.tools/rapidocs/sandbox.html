<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script
      type="module"
      src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"
    ></script>
  </head>
  <body>
    <script>
      function constructRapidocs(urlParams) {
        if (!urlParams.has("spec")) {
          return;
        }
        let spec = urlParams.get("spec");

        let rapidoc = document.createElement("rapi-doc");
        rapidoc.setAttribute("spec-url", spec);
        rapidoc.setAttribute("theme", "dark");
        rapidoc.setAttribute("show-header", "false");                      
        rapidoc.setAttribute("allow-spec-file-load", "false");
        rapidoc.setAttribute("allow-spec-url-load", "false");
        rapidoc.setAttribute("allow-spec-file-download", "true");
        rapidoc.setAttribute("header-color", "#1e1e1e");
        rapidoc.setAttribute("bg-color", "#2d2d30");
        rapidoc.setAttribute("header-color", "#1e1e1e");              
        rapidoc.setAttribute("primary-color", "#337ab7");                                    
        document.body.appendChild(rapidoc);
      }

      constructRapidocs(new URLSearchParams(window.location.search));
    </script>
  </body>
</html>
