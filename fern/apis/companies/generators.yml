default-group: local
groups:
  local:
    generators:
      - name: fernapi/fern-postman
        version: 0.4.0
        output:
          location: local-file-system
          path: ./../../.fern_sdk_generated/companies/postman

      - name: fernapi/fern-openapi
        version: 0.1.4
        config:
          format: yaml # options are yaml or json
        output:
          location: local-file-system
          path: ./../../.fern_sdk_generated/companies/openapi-yaml

      - name: fernapi/fern-openapi
        version: 0.1.4
        config:
          format: json # options are yaml or json
        output:
          location: local-file-system
          path: ./../../.fern_sdk_generated/companies/openapi-json