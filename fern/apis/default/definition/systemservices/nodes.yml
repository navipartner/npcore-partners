imports:
  globalApiTypes: ./../global-api-types.yml

types:
  NodeResponse:
    properties:
      id:
        type: integer
        docs: Id of the Server instance used to process the API call.

service:
  auth: true
  base-path: /system/node
  endpoints: 
    getNodeId:
      display-name: Get Server Instance
      docs: Get id of the server instance the API call is processed on. 
            Different Entra Apps can be processed on different server instances and also the same Entra App request can be processed on different server instances over time as they can silently fluctuate.
            This endpoint will provide the server instance id corresponsing to the Entra App used for the API call.
            The endpoint is used by NaviPartner internal services to get the server instance ID the API call is processed on.
      path: ""
      method: GET
      response: NodeResponse
      examples:
        - path-parameters:
            tenant: $globalApiTypes.tenant.Exampletenant
            environment: $globalApiTypes.environment.ExampleenvironmentProduction
            company: $globalApiTypes.Company.ExampleCompanyCronus
          response:
            body:
              id: 315