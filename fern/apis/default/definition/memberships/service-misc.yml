service:
  display-name: Miscellaneous
  auth: false
  base-path: /memberships
  headers:
    x-api-version: optional<globalApiTypes.ApiVersionDate>
  endpoints:


    resolveIdentifier:
      docs: Resolves number as a specific membership, member, or card
      display-name: Resolve Member Identifier
      method: GET
      path: /misc/{identifier}/resolve
      path-parameters:
        identifier: string
      request:
        name: resolveMemberIdentifier
      response: ResolveMemberIdentifierResponse
      examples:
        - name: ExampleResolveIdentifier
          path-parameters:
            saasguid: $globalApiTypes.SaasGuid.ExampleSaasGuid
            saasenv: $globalApiTypes.SaasEnv.ExampleSaasEnvProduction
            company: $globalApiTypes.Company.ExampleCompanyCronus
            identifier: "MS-DEMO-00152"  # Member Card Number
          response:
            body: $ResolveMemberIdentifierResponse.ExampleResolveMemberIdentifier

