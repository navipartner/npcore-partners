  Base64Image:
    type: string
    docs: |
        A Base64-encoded image string or a URL to the image.
        
        **Change effective from 2025-10-27:**  
        The `image` property now contains a complete image source string instead of raw Base64 data.

        Depending on tenant configuration:
        - Tenants with Business Central natively hosted image storage receive a Base64-encoded Data URI, e.g. `data:image/jpeg;base64,<encoded data>`
        - Tenants with hosted image storage receive an HTTPS URL, e.g. `https://image-service.example.com/<imagename>.jpg`. The URL is time-limited and secured.

        Both formats can be used directly in an `<img src>` attribute.  
        Clients that previously decoded the Base64 manually should update accordingly.
    examples:
      - name: ExampleBase64Image
        value: SGVsbG8gV29ybGQ=
      - name: ExampleDataUri
        value: data:image/png;base64,SGVsbG8gV29ybGQ=
      - name: ExampleImageUrl
        value: https://image-service.example.com/member12345.jpg

  SetBase64Image:
    type: string
    docs: |
        A Base64-encoded image string
    examples:
      - name: ExampleBase64Image
        value: SGVsbG8gV29ybGQ=

  MemberImageSizeEnum:
    enum:
      - small
      - medium
      - large
      - embedded
      - original
  
  MemberImageSize:
    type: MemberImageSizeEnum
    docs: 
      The size of the member image thumbnail to retrieve. Small images are not upscaled, and some image types may compress better at different sizes.
      Defaults to `large` (360px) when unspecified, with fallback to `medium` (240px) and then `original`. 
      `small` (70px) are suitable for lists. 
      `original` returns the original image as uploaded, which may be very large.
      `embedded` returns a smaller embedded version of the original image, suitable for use in documents
    examples:
      - name: Large
        value: large
      - name: Original
        value: original

