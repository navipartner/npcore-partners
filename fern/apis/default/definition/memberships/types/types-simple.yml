        value: "RENEW-12346"
      - name: ExampleUpgradeWithItem
        value: "UPGRADE-12346"
      - name: ExampleExtendWithItem
        value: "EXTEND-12346"
      - name: ExampleCancelWithItem
        value: "CANCEL-12346"

