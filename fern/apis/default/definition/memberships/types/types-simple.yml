    examples:
      - name: ExampleTimeEntryId
        value: 12349999-aaaa-bbbb-cccc-1234567890ab
      - name: Activate
        value: 22349999-bbbb-cccc-dddd-2234567890bc
      - name: Renew
        value: 32349999-cccc-dddd-eeee-3234567890cd
      - name: Upgrade
        value: 42349999-dddd-eeee-ffff-4234567890de
      - name: Extend
