          hasPicture: $simpleTypes.HasPicture.ExampleHasPicture
          hasNotes: $simpleTypes.HasNotes.ExampleHasNotes
          preferredLanguage: $simpleTypes.PreferredLanguage.ExamplePreferredLanguage
          storeCode: $simpleTypes.StoreCode.ExampleStoreCode

  MemberCardEntity:
    docs:
      The MemberCardEntity describes the attributes of a card linked to a Member. 
      It is used within other composite DTOs to represent the cards associated with a member or membership.
    properties:
      cardId: optional<simpleTypes.CardId>
      cardNumber: simpleTypes.CardNumber
      expiryDate: simpleTypes.ExpiryDate
      temporary: simpleTypes.TemporaryCard
      blocked: optional<simpleTypes.Blocked>
      pinCode: optional<simpleTypes.PinCode>
      createdAt: simpleTypes.CreatedAt
      modifiedAt: simpleTypes.ModifiedAt
    examples:
      - name: ExampleMemberCard
        value:
          cardId: $simpleTypes.CardId.ExampleCardId
          cardNumber: $simpleTypes.CardNumber.ExampleCardNumber
          expiryDate: $simpleTypes.ExpiryDate.ExampleExpiryDate
          temporary: false
          blocked: false
          pinCode: $simpleTypes.PinCode.ExamplePinCode
          createdAt: $simpleTypes.CreatedAt.ExampleCreatedAt
          modifiedAt: $simpleTypes.ModifiedAt.ExampleModifiedAt
      - name: ExampleMemberCardBlocked
        value:
          cardId: $simpleTypes.CardId.ExampleCardIdBlocked
          cardNumber: $simpleTypes.CardNumber.ExampleCardNumberBlocked
          expiryDate: $simpleTypes.ExpiryDate.ExampleExpiryDate
          temporary: false
          blocked: true
