      email: optional<simpleTypes.Email>
      preferredLanguage: optional<simpleTypes.PreferredLanguage>
      storeCode: optional<simpleTypes.StoreCode>
      attributes: optional<list<attributeTypes.SetAttributeValue>>  

  MemberEntityBasic:
    docs: 
      The MemberEntityBasic defines the basic properties required on a Member. 
    properties:
      firstName: optional<simpleTypes.FirstName>
      middleName: optional<simpleTypes.MiddleName>
      lastName: optional<simpleTypes.LastName>
      address: optional<simpleTypes.Address>
