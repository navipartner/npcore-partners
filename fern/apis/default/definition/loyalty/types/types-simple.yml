types:

  ## Simple types
  
  MembershipNumber:
    type: string
    docs: Unique membership number.
    examples:
      - name: ExampleMembershipNumber
        value: "MS-DEMO-00152"

  MembershipName:
    type: string
    docs: Name or description of the membership.
    examples:
      - name: ExampleMembershipName
        value: "Club Members"

  CommunityCode:
    type: string
    docs: Code representing the community associated with the membership.
    examples:
      - name: ExampleCommunityCode
        value: "MASTER"

  CommunityName:
    type: string
    docs: Name or description of the community.
    examples:
      - name: ExampleCommunityName
        value: "Master Loyalty"

  CardNumber:
    type: string
    docs: Unique member card number.
    examples:
      - name: ExampleCardNumber
        value: "CARD-DEMO-123456789"
  
  CustomerNumber:
    type: string
    docs: Customer number associated with the membership.
    examples:
      - name: ExampleCustomerNumber
        value: "D000188"

  TransactionsFromDate:
    type: date
    docs: The date the transactions were done.
    examples:
      - name: ExampleTransactionsFromDate
        value: "2025-03-17"

  MembershipCode:
    type: string
    docs: Code representing the type of membership.
    examples:
      - name: SILVER
        value: "SILVER"
      - name: GOLD
        value: "GOLD"
      - name: PLATINUM
        value: "PLATINUM"

  IssueDate:
    type: date
    docs: The date the membership was issued.
    examples:
      - name: ExampleIssueDate
        value: "2024-09-17"

  ValidFromDate:
    type: date
    docs: The date the membership starts being valid.
    examples:
      - name: ExampleValidFromDate
        value: "2024-09-17"

  ValidUntilDate:
    type: date
    docs: The date the membership expires.
    examples:
      - name: ExampleValidUntilDate
        value: "2025-09-16"
  
  LoyaltyCode:
    type: string
    docs: Loyalty Code associated with the membership.
    examples:
      - name: ExampleLoyaltyCode
        value: "LOYALTY2025"
  
  LoyaltyProgram:
    type: string
    docs: Description of Loyalty Code associated with the membership.
    examples:
      - name: ExampleLoyaltyProgram
        value: "Loyalty starting from 2025"
  
  LoyaltyCollectionPeriod:
    type: string
    docs: Collection Period of Loyalty Code associated with the membership.
    examples:
      - name: FIXED
        value: "0"
      - name: AS_YOU_GO
        value: "1"
  
  LoyaltyCollectionPeriodName:
    type: string
    docs: Collection Period Name of Loyalty Code associated with the membership.
    examples:
      - name: FIXED
        value: "Fixed"
      - name: AS_YOU_GO
        value: "As You Go"
  
  LoyaltyPointSource:
    type: string
    docs: Point Source of Loyalty Code associated with the membership.
    examples:
      - name: UNCOLLECTED
        value: "0"
      - name: PREVIOUS_PERIOD
        value: "1"
  
  LoyaltyPointSourceName:
    type: string
    docs: Point Source Name of Loyalty Code associated with the membership.
    examples:
      - name: UNCOLLECTED
        value: "Uncollected Points"
      - name: PREVIOUS_PERIOD
        value: "Previous Period"

  Expired:
    type: integer
    docs: Expired points for membership
    examples:
      - name: ExampleExpired
        value: 25

  Remaining:
    type: integer
    docs: Remaining points for membership
    examples:
      - name: ExampleRemaining
        value: 150

  Sales:
    type: integer
    docs: Sales points for membership
    examples:
      - name: ExampleSales
        value: 175

  Refund:
    type: integer
    docs: Refund points for membership
    examples:
      - name: ExampleRefund
        value: 0

  Withdrawal:
    type: integer
    docs: Withdrawal points for membership
    examples:
      - name: ExampleWithdrawal
        value: 0

  Deposit:
    type: integer
    docs: Deposit points for membership
    examples:
      - name: ExampleDeposit
        value: 0

  SpendPeriodStart:
    type: date
    docs: Earliest date points can be spent
    examples:
      - name: ExampleSpendPeriodStart
        value: "2025-01-01"

  SpendPeriodEnd:
    type: date
    docs: Last date points can be spent
    examples:
      - name: ExampleSpendPeriodEnd
        value: "2025-12-31"
  
  Value:
    type: string
    docs: Value of points earned.
    examples:
      - name: ExampleValueEarned
        value: "5"      
      - name: ExampleValueRemaining
        value: "3"
  
  CurrencyCode:
    type: string
    docs: Currency code for points earned.
    examples:
      - name: ExampleCurrency
        value: "DKK"
      - name: ExampleCurrencyCodeEarned
        value: "DKK"
      - name: ExampleCurrencyCodeRemaining
        value: "DKK"
  
  ToLevel:
    type: string
    docs: New membership code that was upgraded/downgraded to/from
    examples:
      - name: ExampleToLevelUpgrade
        value: "PLATINUM"
      - name: ExampleToLevelDowngrade
        value: "GOLD"
  
  Threshold:
    type: string
    docs: Number of threshold points from upgrade/downgrade
    examples:
      - name: ExampleThresholdUpgrade
        value: "5"
      - name: ExampleThresholdDowngrade
        value: "0"
  
  ToName:
    type: string
    docs: Name of the membership that was upgraded/downgraded to/from
    examples:
      - name: ExampleToNameUpgrade
        value: "PLATINUM"
      - name: ExampleToNameDowngrade
        value: "GOLD"

  RelativePeriod:
    type: integer
    docs: Relative period
    examples:
      - name: ExampleRelativePeriodPrevious
        value: -1
      - name: ExampleRelativePeriodCurrent
        value: 0

  EarnPeriodStart:
    type: date
    docs: Start date for earning points
    examples:
      - name: ExampleEarnPeriodStart
        value: "2025-12-31"

  EarnPeriodEnd:
    type: date
    docs: End date for earning points
    examples:
      - name: ExampleEarnPeriodEnd
        value: "2025-12-31"

  BurnPeriodStart:
    type: date
    docs: Start date for spending points
    examples:
      - name: ExampleBurnPeriodStart
        value: "2025-12-31"

  BurnPeriodEnd:
    type: date
    docs: End date for spending points
    examples:
      - name: ExampleBurnPeriodEnd
        value: "2025-12-31"

  PointsEarned:
    type: integer
    docs: Points earned for period
    examples:
      - name: ExamplePointsEarnedPrevious
        value: 1500
      - name: ExamplePointsEarnedCurrent
        value: 100

  PointsSpent:
    type: integer
    docs: Points spent in transaction
    examples:
      - name: ExamplePointsSpent
        value: 15

  PointsRedeemed:
    type: integer
    docs: Points redeemed for period
    examples:
      - name: ExamplePointsRedeemedPrevious
        value: 1000
      - name: ExamplePointsRedeemedCurrent
        value: 0

  PointsRemaining:
    type: integer
    docs: Points remaining for period
    examples:
      - name: ExamplePointsRemainingPrevious
        value: 0
      - name: ExamplePointsRemainingCurrent
        value: 100

  PointsExpired:
    type: integer
    docs: Points expired for period
    examples:
      - name: ExamplePointsExpiredPrevious
        value: 500
      - name: ExamplePointsExpiredCurrent
        value: 0

  AmountLCYEarned:
    type: double
    docs: Amount (LCY) earned for period
    examples:
      - name: ExampleAmountLCYEarned
        value: 0.0

  AmountLcyRedeemed:
    type: double
    docs: Amount (LCY) redeemed for period
    examples:
      - name: ExampleAmountLcyRedeemed
        value: 0.0

  AmountLcyRemaining:
    type: double
    docs: Amount (LCY) remaining for period
    examples:
      - name: ExampleAmountLcyRemaining
        value: 0.0

  UntilDate:
    type: date
    docs: End date for spending points
    examples:
      - name: ExampleUntilDate
        value: "2025-12-31"

  Date:
    type: date
    docs: Date of transaction
    examples:
      - name: ExampleDate
        value: "2025-12-31"
        
  Time:
    type: string
    docs: Time of transaction
    examples:
      - name: ExampleTime1
        value: "15:58:49"
      - name: ExampleTime2
        value: "14:12:25"
  
  Type:
    type: string
    docs: Type of transaction
    examples:
      - name: ExampleTypeSale
        value: "sale"
      - name: ExampleTypeCapture
        value: "capture"
      - name: ExampleTypeRefund
        value: "refund"
  
  TypeInteger:
    type: integer
    docs: Type (as integer) of transaction
    examples:
      - name: ExampleTypeInteger1
        value: 1
      - name: ExampleTypeInteger2
        value: 2
      - name: ExampleTypeInteger3
        value: 3

  Reference:
    type: string
    docs: Type of transaction
    examples:
      - name: ExampleReference
        value: "0003144"
  
  StoreCode:
    type: string
    docs: Type of transaction
    examples:
      - name: ExampleStoreCode
        value: "S-DEMO-001"
  
  Points:
    type: integer
    docs: Points in transaction
    examples:
      - name: ExamplePointsSale
        value: 100
      - name: ExamplePointsCapture
        value: 20
      - name: ExamplePointsRefund
        value: -35
      - name: ExamplePoints50
        value: 50
  
  ItemNo:
    type: string
    docs: Item on transaction line
    examples:
      - name: ExampleItemNo
        value: "1234-AB123456"
  
  VariantCode:
    type: string
    docs: Item Variant Code
    examples:
      - name: ExampleVariantCode
        value: "CD-7890"
  
  Description:
    type: string
    docs: Description for transaction line
    examples:
      - name: ExampleDescription
        value: "Demo description"
  
  ReceiptPDF:
    type: string
