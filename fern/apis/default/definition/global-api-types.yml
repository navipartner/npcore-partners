types:
  ApiVersionDate:
    type: date
    docs: 
      Used for API versioning. [More details.](/versioning)
    examples:
      - name: ExampleApiVersionDate
        value: "2024-10-11"

  tenant: 
    type: string
    docs: 
      Your Entra Tenant ID. [More details.](/paths#1-tenant)
    examples:
      - name: Exampletenant
        value: "01234567-89ab-cdef-0123-456789abcdef"

  environment:
    type: string
    docs: 
      Your Business Central Environment. [More details.](/paths#2-environment)
    examples: 
      - name: ExampleenvironmentSandBox
        value: sandbox
      - name: ExampleenvironmentProduction
        value: production

  Company:
    type: string
    docs: 
      Your Business Central Company. [More details.](/paths#3-company)
    examples: 
      - name: ExampleCompanyCronus
        value: CRONUS%20International%20Ltd.

  #Extend this and add the missing "payload" from your own webhook types
  WebhookEvent:
    properties:
      initiatingUserAADObjectId: string
      timestamp: datetime
      companyName: string
      companyId: uuid
      appId: uuid
      clientState: string
      eventName: string