name: default

environments:
  Production: https://api.npretail.app
default-environment: Production

imports:
  errors: ./errors.yml
  globalApiTypes: ./global-api-types.yml

base-path: /{tenant}/{environment}/{company}
path-parameters:
  tenant: globalApiTypes.tenant
  environment: globalApiTypes.environment
  company: globalApiTypes.Company

headers:
  x-api-version: optional<globalApiTypes.ApiVersionDate>

error-discrimination:
  strategy: status-code

# The name here must match one of the names of the auth-schemes defined below.
auth: NPApiKeyAuthScheme

auth-schemes:
  Bearer:
    scheme: bearer
    token:
      name: apiKey
      env: MY_API_KEY
  NPApiKeyAuthScheme:
    header: x-np-api-key
    name: NaviPartner API Key
    type: string
    env: NP_API_KEY

audiences:
  - internal
  - external